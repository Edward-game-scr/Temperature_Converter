<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature_Helper</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <form>

        <h1>Temperature calculator</h1>

        <input type="number" id="myTemperature" value="0"> <br>
        
        <input type="radio" id="C_to_F" name="unit">
        <label for="C_to_F">Celsius ➡️ Fahrenheit</label><br>
        
        <input type="radio" id="F_to_C" name="unit">
        <label for="F_to_C">Fahrenheit ➡️ Celsius</label><br>

        <button type="button" id="MyBtn" onclick="convert()">Submit</button>

        <p id="result"></p>

    </form>

    <script src="index.js"></script>

</body>
</html>
